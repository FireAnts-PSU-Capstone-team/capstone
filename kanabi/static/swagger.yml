openapi: 3.0.1

info:
  title: Kanabi
  description: Spreadsheet ingestor and data management tool for the Department of
    Community and Civic Life's cannabis licensing program.
  contact:
    name: Project Lead
    email: andrew13haley@gmail.com
  version: 1.0.0

servers:
- url: https://localhost:443/

paths:

# User Management

  /login:
    post:
      summary: Login
      description: Logs a user into their account. Returns a session cookie which must be repeated in all subsequent requests.
      requestBody:
        description: Login credentials
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        200:
          description: Login successful
          content:
            application/json: {}
        400:
          description: Login failed. Credentials invalid
          content:
            application/json: {}

  /signup:
    post:
      summary: Sign up
      description: Register as a new user. By default, has standard R/W permissions. Acquiring admin permissions requires an existing admin to edit this user's profile.
      requestBody:
        description: Login credentials
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
              required:
                - email
                - password
                - name
      responses:
        200:
          description: User created successfully.
          content:
            application/json: {}
        400:
          description: User creation failed.
          content:
            application/json: {}

  /logout:
    get:
      summary: Log out
      description: Logs the current user out of the system. Invalidates their session token.
      responses:
        200:
          description: Logout successful
          content:
            application/json: {}

  /admin/{mode}:
    post:
      summary: Update user profile information
      description: Allows an admin-level user to update a given user's profile.
      parameters:
        - name: mode
          in: path
          description: |
            Operation to perform. Currently supported operations are: \
            `changepassword`: change the user's password. Requires `password` argument in the form. \
            `changename`: change the user's `name` value. Required argument: `name` \
            `changeemail`: change the user's email. Required argument: `new_email` \
            `removeuser`: de-register the listed user. The user is removed from the database. \
            `makeadmin`: register the listed user as an admin. \
            `removeadmin`: remove the listed user's admin permissions. \
            `makeeditor`: sets the user to editor status (default) \
            `removeeditor`: sets the user to read-only status
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
                new_email:
                  type: string
              required:
                - email
                - password
                - name
      responses:
        200:
          description: Operation successful.
          content:
            application/json: {}
        400:
          description: Required parameter not provided, or request invalid.
          content:
            application/json: {}
        403:
          description: User is not logged in as an admin.
          content:
            application/json: {}
    get:
      summary: Retrieve data needed for user administration.
      description: Allows an admin-level user to retrieve privileged user data, such as a listing of all users.
      parameters:
        - name: mode
          in: path
          description: |
            Operation to perform. Currently supported operations are: \
            `changepassword`: change the user's password. Requires `password` argument in the form. \
            `changename`: change the user's `name` value. Required argument: `name` \
            `changeemail`: change the user's email. Required argument: `email` \
            `removeuser`: de-register the active user. The user is removed from the database.
          required: true
          schema:
            type: string
      responses:
        200:
          description: Request successful
          content:
            application/json: {}
        400:
          description: Required parameter not provided, or request invalid
          content:
            application/json: {}
        403:
          description: User is not logged in as an admin.
          content:
            application/json: {}

  /edituser/{mode}:
    post:
      summary: Change user profile
      description: Allows a user to edit their own profile information. An admin may also edit another user's profile.
      parameters:
        - name: mode
          in: path
          description: Operation to perform. Currently supported operations are 'changepassword', 'changename', 'changeemail', and 'removeuser'. See '#/paths/admin/' for operation descriptions.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        200:
          description: Request successful.
          content:
            application/json: {}
        400:
          description: Request failed.
          content:
            application/json: {}

  /makeadmin:
    post:
      summary: Create initial admin account
      description: Creates the first admin account. Fails if another user exists with admin permissions. Used in
        setting up the database, so the initial user can manage subsequent users.
      requestBody:
        description: Email and password for this user. Name may also be supplied.
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
              required:
                - email
                - password
      responses:
        200:
          description: Account successfully created
          content:
            application/json: {}
        400:
          description: An admin account already exists.
          content:
            application/json: {}

# Data Management

  /list:
    get:
      summary: Displays the contents of a table
      description: Returns a list of the table's records
      parameters:
      - name: table
        in: query
        description: Name of table to display
        required: true
        schema:
          type: string
      responses:
        200:
          description: Contents of table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/table'
        400:
          description: Table name not supplied
          content:
            application/json: {}
        404:
          description: Named table does not exist
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json: {}
    post:
      summary: Filter table data
      description: Returns a filtered subset of data based on a POSTed query in JSON
        format.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/query_request'
      responses:
        200:
          description: Requested data
          content:
            application/json: {}
        400:
          description: Query could not be processed
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /load:
    put:
      summary: Inserts a row
      description: Upload a single row and insert it into the named table.
      parameters:
      - name: table
        in: query
        description: Name of table to insert into
        required: true
        schema:
          type: string
      requestBody:
        required: true
        description: JSON object of row to insert
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/table_row'
      responses:
        200:
          description: Row insertion successful
          content:
            application/json: {}
        400:
          description: Table name not supplied
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'
    post:
      summary: Uploads a file
      description: Add the contents of a file to the database. Must be a .xls or .xlsx file.
      - name: table
        in: query
        description: Name of table to insert data into
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              type: string
              format: binary
          application/vnd.ms-excel:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: File successfully consumed
          content:
            application/json: {}
        400:
          description: File name not supplied
          content:
            application/json: {}
        404:
          description: File could not be located
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /delete:
    get:
      summary: Delete a row
      description: Delete specified row(s) from specified table
      parameters:
        - name: table
          in: query
          required: true
          description: Name of the table to delete from
          schema:
            type: string
        - name: row
          in: query
          required: true
          description: Integer of row ID to be deleted. Multipe IDs are separated by '+', e.g. "row=1+2"
          schema:
            type: string
      responses:
        200:
          description: Row(s) successfully deleted
          content:
            application/json: {}
        400:
          description: No table/row specified in query
          content:
            application/json: {}
        404:
          description: Table doesn't exist or row input invalid
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /export:
    get:
      summary: Export data as a CSV file
      description: Save a table's data into a CSV file
      parameters:
        - name: table
          in: query
          required: true
          description: The name of the db table to be exported
          schema:
            type: string
      responses:
        200:
          description: File containing table contents in csv format
          content:
            text/plain; charset=utf-8: {}
        400:
          description: Table name not specified
          content:
            application/json: {}
        404:
          description: Table does not exist
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /update:
    post:
      summary: Update record in table
      description: Update the contents of the table. Currently only supports the intake table.
      parameters:
        - name: content_type
          in: header
          required: true
          description: String containing encoding structure of input
          schema:
            type: string
          style: simple
        - name: row
          in: query
          required: true
          description: Index of row to update
          schema:
            type: integer
      responses:
        200:
          description: Successful update of record
          content:
            application/json: {}
        400:
          description: No column/row specified, or invalid data supplied
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /metadata:
    get:
      summary: View file metadata
      description: Displays the contents of the metadata table.
      responses:
        200:
          description: Contents of metadata table
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/metadata'
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /restore:
    put:
      summary: restore row from archive
      description: restore a row from archive table back to original table
      parameters:
        - name: row
          in: query
          required: true
          description: The row id in the archive table to restore
          schema:
            type: integer
      responses:
        200:
          description: successful update of record
          content:
            application/json: {}
        400:
          description: No column/row specified, invalid data specified
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /signup:
    post:
      summary: signup user
      description: Create new user account on webserver
      parameters:
      - name: content_type
        in: header
        required: true
        description: string containing encoding structure
        schema:
          type: string
      requestBody:
          required: true
          description: JSON object of user to create
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/signup_request'
      responses:
        200:
          description: successful creation of user
          content:
            application/json: {}
        400:
          description: User already exists, malformed content
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /login:
    post:
      summary: login user
      description: Login user to the webserver for tracking actions
      parameters:
      - name: content_type
        in: header
        required: true
        description: string containing encoding structure
        schema:
          type: string
      requestBody:
          required: true
          description: JSON object of user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_request'
      responses:
        200:
          description: successful creation of user
          content:
            application/json: {}
        400:
          description: User already exists, malformed content
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'

  /logout:
    get:
      summary: logout user
      description: slogout user from webserver
      responses:
        200:
          description: User successfully logged out of system
          content:
            application/json: {}
        500:
          description: An unexpected error occured.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Standard500ErrorResponse'
components:
  schemas:
    login_request:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        remember:
          type: string
    signup_request:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
    query_request:
      type: object
      properties:
        table:
          type: string
        columns:
          type: array
          items:
            type: string
        where:
          $ref: '#/components/schemas/op_block'
      required:
        - table
    and_block:
      type: array
      items:
        $ref: '#/components/schemas/op_block'
      minItems: 2
      maxItems: 2
    or_block:
      type: array
      items:
        $ref: '#/components/schemas/op_block'
      minItems: 2
      maxItems: 2
    op:
      type: object
      properties:
        column:
          type: string
        op:
          type: string
        operand:
          oneOf:
            - type: integer
            - type: string
      required:
        - column
        - op
        - operand
      description: An operation, such as a column matching a certain value or pattern
    op_block:
      type: object
      oneOf:
        - $ref: '#/components/schemas/and_block'
        - $ref: '#/components/schemas/or_block'
        - $ref: '#/components/schemas/op'
    table_row:
      oneOf:
        - $ref: '#/components/schemas/intake'
        - $ref: '#/components/schemas/metadata'
        - $ref: '#/components/schemas/reports'
        - $ref: '#/components/schemas/violations'
        # archive
        # txn_history
        # add more here once more tables are defined
    table:
      type: array
      items:
        $ref: '#/components/schemas/table_row'
    intake:
      type: object
      description: Row from intake table in database
      properties:
        row:
          type: integer
        submission_date:
          type: string
          format: date-time
        entity:
          type: string
        dba:
          type: string
        facility_address:
          type: string
        facility_suite:
          type: string
        facility_zip:
          type: string
        mailing_address:
          type: string
        mrl:
          type: string
        neighborhood_association:
          type: string
        compliance_region:
          type: string
        primary_contact_first_name:
          type: string
        primary_contact_last_name:
          type: string
        email:
          type: string
        phone:
          type: string
        endorse_type:
          type: string
        license_type:
          type: string
        repeat_location:
          type: string
        app_complete:
          type: string
        fee_schedule:
          type: string
        receipt_num:
          type: integer
        cash_amount:
          type: string
        check_amount:
          type: string
        card_amount:
          type: string
        check_num_approval_code:
          type: string
        mrl_num:
          type: string
        notes:
          type: string
      required:
        - submission_date
        - entity
        - dba
        - facility_address
        - facility_suite
        - facility_zip
        - mailing_address
        - mrl
        - neighborhood_association
        - compliance_region
        - primary_contact_first_name
        - primary_contact_last_name
        - email
        - phone
        - endorse_type
        - license_type
        - repeat_location
        - app_complete
        - fee_schedule
        - receipt_num
        - cash_amount
        - check_amount
        - card_amount
        - check_num_approval_code
        - mrl_num
        - notes
    metadata:
      type: object
      description: Record of metadata captured when a file is uploaded to the database
      properties:
        filename:
          type: string
        creator:
          type: string
        size:
          minimum: 0
          type: integer
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
        lastModifiedBy:
          type: string
        title:
          type: string
      required:
        - filename
        - creator
        - size
        - created
        - modified
        - lastModifiedBy
        - title
    violations:
      type: object
      description: row from violations table in database
      properties:
        row:
          type: integer
        dba:
          type: string
        address:
          type: string
        mrl_num:
          type: string
        license_type:
          type: string
        violation_sent_date:
          type:  string
          format: date-time
        original_violation_amount:
          type: string
        admin_rvw_decision_date:
          type: string
          format: date-time
        admin_rvw_violation_amount:
          type: string
        certified_num:
          type: string
        date_paid_waived:
          type: string
          format: date-time
        receipt_no:
          type: string
        cash_amount:
          type: string
        check_amount:
          type: string
        card_amount:
          type: string
        check_num_appoval_code:
          type: string
        notes:
          type: string
        validation_errors:
          type: string
    reports:
      type: object
      description: row from reports table in database
      properties:
        row:
          type: integer
        date:
          type: string
          format: date-time
        method:
          type: string
        intake_person:
          type: string
        rp_name:
          type: string
        rp_contact_info:
          type: string
        concern:
          type: string
        location_name:
          type: string
        address:
          type: string
        mrl_num:
          type: string
        action_taken:
          type: string
        status:
          type: string
        status_date:
          type: string
          format: date-time
        additional_notes:
          type: string
        validation_errors:
          type: string
  responses:
    Standard500ErrorResponse:
      description: An unexpected error occured.
      content:
        application/json: {}
